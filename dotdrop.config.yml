config:
  backup: false
  banner: false
  create: true
  dotpath: ~/.dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
profiles:
  default:
    dotfiles:
    - d_fabric
    - d_gh
    - d_gitkraken_themes
    - d_nvim

      # Zed configuration files
    - f_zed_settings
    - f_zed_keymap

      # Zsh configuration files
    - f_zsh_aliases
    - f_zsh_completions
    - f_zsh_functions
    - f_zprofile
    - f_zshenv
    - f_zshrc

    - f_aerospace
    - f_btop
    - f_gh-copilot
    - f_gpg-agent
    - d_ghostty_shaders
    - d_ghostty_themes
    - f_ghostty_config
    - f_k9s
    - f_lazydocker
    - f_lazygit
    - f_neofetch
    - f_starship
    - f_yazi

    - d_scripts
    - d_bin
  macos:
    dotfiles:
    - f_vscode_custom_js
    - f_vscode_custom_css

      # Default profile vscode configuration files
    - d_vscode_snippets
    - f_vscode_settings
    - f_vscode_extensions
    - f_vscode_keybindings

      # Database profile vscode configuration files
    - d_vscode_database_snippets
    - f_vscode_database_settings
    - f_vscode_database_extensions
    - f_vscode_database_keybindings

      # Frontend profile vscode configuration files
    - d_vscode_frontend_snippets
    - f_vscode_frontend_settings
    - f_vscode_frontend_extensions
    - f_vscode_frontend_keybindings

dotfiles:
  d_fabric:
    src: config/fabric
    dst: ~/.config/fabric
  d_gh:
    src: config/gh
    dst: ~/.config/gh
  d_gitkraken_themes:
    src: config/gitkraken/themes
    dst: ~/.gitkraken/themes
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_zed_settings:
    src: config/zed/settings.json
    dst: ~/.config/zed/settings.json
  f_zed_keymap:
    src: config/zed/keymap.json
    dst: ~/.config/zed/keymap.json
  f_zsh_aliases:
    src: config/zsh/aliases.zsh
    dst: ~/.config/zsh/aliases.zsh
  f_zsh_completions:
    src: config/zsh/completions.zsh
    dst: ~/.config/zsh/completions.zsh
  f_zsh_functions:
    src: config/zsh/functions.zsh
    dst: ~/.config/zsh/functions.zsh
  f_zprofile:
    src: config/zsh/zprofile
    dst: ~/.zprofile
  f_zshenv:
    src: config/zsh/zshenv
    dst: ~/.zshenv
  f_zshrc:
    src: config/zsh/zshrc
    dst: ~/.zshrc
  f_aerospace:
    src: config/aerospace.toml
    dst: ~/.config/aerospace/aerospace.toml
  f_btop:
    src: config/btop.conf
    dst: ~/.config/btop/btop.conf
  f_gh-copilot:
    src: config/gh-copilot.yml
    dst: ~/.config/gh-copilot/config.yml
  f_gpg-agent:
    src: config/gpg-agent.conf
    dst: ~/.gnupg/gpg-agent.conf
  d_ghostty_shaders:
    src: config/ghostty/shaders
    dst: ~/.config/ghostty/shaders
  d_ghostty_themes:
    src: config/ghostty/themes
    dst: ~/.config/ghostty/themes
  f_ghostty_config:
    src: config/ghostty/config
    dst: ~/.config/ghostty/config
  f_k9s:
    src: config/k9s.yaml
    dst: ~/.config/k9s/config.yaml
  f_lazydocker:
    src: config/lazydocker.yml
    dst: ~/.config/lazydocker/config.yml
  f_lazygit:
    src: config/lazygit.yml
    dst: ~/.config/lazygit/config.yml
  f_neofetch:
    src: config/neofetch.conf
    dst: ~/.config/neofetch/config.conf
  f_starship:
    src: config/starship.toml
    dst: ~/.config/starship/starship.toml
  f_yazi:
    src: config/yazi.toml
    dst: ~/.config/yazi/yazi.toml
  d_scripts:
    src: scripts
    dst: ~/.scripts
  f_vscode_custom_js:
    src: config/vscode/custom.js
    dst: ~/Library/Application Support/Code/User/custom.js
  f_vscode_custom_css:
    src: config/vscode/custom.css
    dst: ~/Library/Application Support/Code/User/custom.css
  d_vscode_snippets:
    src: config/vscode/snippets
    dst: ~/Library/Application Support/Code/User/snippets
  f_vscode_settings:
    src: config/vscode/settings.json
    dst: ~/Library/Application Support/Code/User/settings.json
  f_vscode_extensions:
    src: config/vscode/extensions.json
    dst: ~/.vscode/extensions/extensions.json
  f_vscode_keybindings:
    src: config/vscode/keybindings.json
    dst: ~/Library/Application Support/Code/User/keybindings.json
  d_vscode_database_snippets:
    src: config/vscode/snippets
    dst: ~/Library/Application Support/Code/User/profiles/-7dccf8ce/snippets
  f_vscode_database_settings:
    src: config/vscode/settings.json
    dst: ~/Library/Application Support/Code/User/profiles/-7dccf8ce/settings.json
  f_vscode_database_extensions:
    src: config/vscode/extensions.json
    dst: ~/Library/Application Support/Code/User/profiles/-7dccf8ce/extensions.json
  f_vscode_database_keybindings:
    src: config/vscode/keybindings.json
    dst: ~/Library/Application Support/Code/User/profiles/-7dccf8ce/keybindings.json
  d_vscode_frontend_snippets:
    src: config/vscode/snippets
    dst: ~/Library/Application Support/Code/User/profiles/13ab142b/snippets
  f_vscode_frontend_settings:
    src: config/vscode/settings.json
    dst: ~/Library/Application Support/Code/User/profiles/13ab142b/settings.json
  f_vscode_frontend_extensions:
    src: config/vscode/extensions.json
    dst: ~/Library/Application Support/Code/User/profiles/13ab142b/extensions.json
  f_vscode_frontend_keybindings:
    src: config/vscode/keybindings.json
    dst: ~/Library/Application Support/Code/User/profiles/13ab142b/keybindings.json
  d_bin:
    src: bin
    dst: ~/.local/bin
