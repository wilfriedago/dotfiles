"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false # Don't print a newline at the start of the prompt

command_timeout = 2000 # Timeout for commands in milliseconds

format = """
$os\
$username\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$git_state\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$package\
$docker_context\
$kubernetes\
$shell\
$container\
$jobs\
${custom.memory_usage}\
${custom.battery}\
${custom.keyboard_layout}\
$time\
$cmd_duration\
$status\
$line_break\
$character\
"""

palette = 'default'

[palettes.default]

color_ok = 'bright-green'
color_danger = 'bright-red'
color_caution = 'bright-yellow'
color_os = 'red'
color_username = 'red'
color_directory = 'yellow'
color_git = 'cyan'
color_git_added = 'bright-green'
color_git_deleted = 'bright-red'
color_env = 'blue'
color_kubernetes = 'purple'
color_docker = 'blue'
color_shell = ''
color_container = ''
color_other = ''
color_time = ''
color_duration = ''
color_vimcmd_ok = 'green'
color_vimcmd_replace = 'purple'
color_vimcmd_visual = 'yellow'

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[os]
disabled = true # I don't need to know the OS I'm using
style = "fg:color_os"
format = '[$symbol]($style)'

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[username]
show_always = false
style_user = "fg:color_username"
style_root = "bold fg:color_danger"
format = '[ $user ]($style)'

[battery]
disabled = true # I can keep my eyes on the battery level by my own

[time]
disabled = true # I find this kinda useless
time_format = "%R"
format = '[󰔛 $time ]($style)'

[cmd_duration]
disabled = false
min_time = 2000
format = '[took 󱫑 $duration ]($style)'
show_milliseconds = false

[git_branch]
symbol = " "
only_attached = true
truncation_length = 25
truncation_symbol = "..."
always_show_remote = false

[git_status]
disabled = false
format = '[\[($ahead_behind)($all_status)\]]($style)'
stashed = "*${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
up_to_date = ""
diverged = "⇡${ahead_count}⇣${behind_count}"
deleted = "×${count}"
conflicted = "=${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"

[git_state]
disabled = false
format = '[($state( $progress_current/$progress_total) )]($style bold)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[git_metrics]
disabled = true
format = '[(([+$added]($added_style))([-$deleted]($deleted_style)) )](fg:color_git)'
added_style = "fg:color_git_added"
deleted_style = "fg:color_git_deleted"
only_nonzero_diffs = true

[shell]
disabled = true
zsh_indicator = "󰊠"
style = "green bold"

[status]
disabled = true
symbol = " "
success_symbol = ""
not_executable_symbol = " "
map_symbol = false

[directory]
read_only = " "
truncation_length = 4
format = '[$path ]($style)'
truncate_to_repo = false

[memory_usage]
disabled = true
symbol = "󰍛 "

[hostname]
ssh_only = true
ssh_symbol = " "

